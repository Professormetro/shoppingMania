<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Shops &ndash; SM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand custom-buttons" href="/">Shopping Mania</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark custom-buttons" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark custom-buttons" href="/contact">Contact</a>
        </li>
      </ul>

      <form class="d-flex" role="search" style="flex-grow: 1;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 20%;">
        <button class="btn btn-outline-success custom-buttons" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Shops</h1>
  <a href="/api/shops/create-shop" class="btn btn-primary mb-3">Create new shop</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Logo</th>
      <th>Name</th>
      <th>ID</th>
      <th>Rating</th>
      <th>Owner</th>
      <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shop : ${shops}">
      <td><img th:src="@{${shop.logoImageUrl}}" alt="Logo" style="width: 50px; height: auto;"></td>
      <td th:text="${shop.name}"></td>
      <td th:text="${shop.id}"></td>
      <td th:text="${shop.rating}"></td>
      <td th:text="${shop.owner.username}"></td>
      <td th:text="${#dates.format(shop.createdAt, 'dd.MM.yyyy')}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>







</body>
</html>
