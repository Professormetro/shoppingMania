<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create shop &ndash; SM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand custom-buttons" href="/">Shopping Mania</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark custom-buttons" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark custom-buttons" href="/contact">Contact</a>
                </li>
            </ul>

            <form class="d-flex" role="search" style="flex-grow: 1;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 20%;">
                <button class="btn btn-outline-success custom-buttons" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Create new shop</h2>
            <hr/>

            <div th:if="${success}"
                 class=" alert alert-success alert-dismissible fade show" role="alert">
                <strong>Shop was successfully created!</strong>
                <a class="mas-2" href="/api/shops">Back to shop list</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form method="post" th:object="${createShopDto}">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Shop name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${createShopDto.name}">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errorclass="text-danger"
                           th:errors="${createShopDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Logo image URL</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${createShopDto.logoImageUrl}">
                        <p th:if="${#fields.hasErrors('logoImage')}"
                           th:errorclass="text-danger"
                           th:errors="${createShopDto.logoImageUrl}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Seller username</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${sellerDto.username}">
                        <p th:if="${#fields.hasErrors('username')}"
                           th:errorclass="text-danger"
                           th:errors="${sellerDto.username}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${sellerDto.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${sellerDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${sellerDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}"
                           th:errorclass="text-danger"
                           th:errors="${sellerDto.phone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Cancel</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
