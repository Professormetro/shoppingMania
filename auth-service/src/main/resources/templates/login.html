<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login &ndash; SM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container py-2">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Login</h2>
            <hr/>

<!--            <div th:if="${success}"-->
<!--                 class=" alert alert-success alert-dismissible fade show" role="alert">-->
<!--                <strong>Account was successfully created!</strong>-->
<!--                <a class="mas-2" href="/login">Login</a>-->
<!--                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--            </div>-->

            <form method="post" th:object="${loginDto}">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone number</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${loginDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}"
                           th:errorclass="text-danger"
                           th:errors="${loginDto.phone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="${loginDto.password}">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errorclass="text-danger"
                           th:errors="${loginDto.password}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a href="/register" class="btn btn-outline-primary">Sign up</a>
                    </div>

                </div>


            </form>


        </div>
    </div>
</div>



</body>
</html>
