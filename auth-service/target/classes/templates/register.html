<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign up &ndash; SM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Sign up</h2>
      <hr/>

      <div th:if="${success}"
           class=" alert alert-success alert-dismissible fade show" role="alert">
            <strong>Account was successfully created!</strong>
            <a class="mas-2" href="/login">Login</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form method="post" th:object="${registerDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${registerDto.firstName}">
            <p th:if="${#fields.hasErrors('firstName')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.firstName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${registerDto.lastName}">
            <p th:if="${#fields.hasErrors('lastName')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.lastName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${registerDto.email}">
            <p th:if="${#fields.hasErrors('email')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.email}"></p>
          </div>
        </div>


        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Phone</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${registerDto.phone}">
            <p th:if="${#fields.hasErrors('phone')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.phone}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${registerDto.password}">
            <p th:if="${#fields.hasErrors('password')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.password}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Confirm password</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${registerDto.confirmPassword}">
            <p th:if="${#fields.hasErrors('confirmPassword')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.confirmPassword}"></p>
          </div>
        </div>



        <div class="row mb-3">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>

          <div class="col-sm-4 d-grid">
            <a href="/" class="btn btn-outline-primary">Cancel</a>
          </div>

        </div>


      </form>


    </div>
  </div>


</div>



</body>
</html>
