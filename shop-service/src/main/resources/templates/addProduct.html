<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Добавить новый продукт</h1>

    <form action="#" th:action="@{/shop/add-product}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="stock">Количество:</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-success">Добавить продукт</button>
    </form>

</div>
</body>
</html>
