<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Product &ndash; SM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/catalogPage.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand custom-buttons" href="/">Shopping Mania</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark custom-buttons" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark custom-buttons" href="/contact">Contact</a>
        </li>
      </ul>

      <form class="d-flex" role="search" style="flex-grow: 1;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 20%;">
        <button class="btn btn-outline-success custom-buttons" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 th:text="${product.name}">Product Name</h1>
  <div class="row">
    <div class="col-md-6">
      <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid rounded" style="max-height: 400px; object-fit: contain;">
    </div>
    <div class="col-md-6">
      <h2 th:text="${product.price}"></h2>
      <p th:text="${product.description}">Description</p>
      <div class="d-flex flex-column">
        <button class="btn btn-primary mb-2" th:attr="onclick=|addToCart('${product.id}')|">Add to bucket</button>
        <button class="btn btn-success" th:attr="onclick=|buyNow('${product.id}')|">Buy now</button>
      </div>
    </div>
  </div>

  <h3 class="mt-4">Details</h3>
<!--  <ul class="list-group">-->
<!--    <li th:each="entry : ${product.features.entrySet()}" class="list-group-item">-->
<!--      <strong th:text="${entry.key}"></strong>:-->
<!--      <span th:text="${entry.value}"></span>-->
<!--    </li>-->
<!--  </ul>-->

<!--  <h3 class="mt-4">Reviews</h3>-->
<!--  <div th:each="review : ${product.reviews}" class="border p-3 mb-2">-->
<!--    <h5 th:text="${review.author}">Author</h5>-->
<!--    <p th:text="${review.comment}">Text</p>-->
<!--    <small th:text="'Raiting: ' + ${review.rating}"></small>-->
<!--  </div>-->


  <a href="/api/products" class="btn btn-secondary mt-4">Back to catalog</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

  function addToCart(productId) {
    alert('Product was added to bucket: ' + productId);
  }

  function buyNow(productId) {

    alert('Buy now: ' + productId);
  }
</script>




</body>
</html>
